<div class="container-fluid">
    <div class="row d-flex align-items-center">
        <div class="col-md-6" id='img-bg'></div>
        <div class="col-md-6 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="cold-md-10">
                    <h1 class="text-center borda">Cadastro</h1>

                    <form class="mt-5 mb-1">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="nome">Nome: </label>
                                    <span class="fa fa-user"></span>
                                    <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome"
                                        id="nome" placeholder="Nome">
                                </div>
                            </div>

                            <div class="cold-6">
                                <div class="form-group">
                                    <label for="usuario">Usu치rio</label>
                                    <span class="fa fa-user"></span>
                                    <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario"
                                        id="usuario" placeholder="Usu치rio">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="foto">Link da foto</label>
                            <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto"
                                placeholder="Link da sua foto">
                        </div>

                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha"
                                id="senha" placeholder="Senha">
                        </div>

                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="confirmSenha">Confirmar senha</label>
                                    <input [(ngModel)]='user.senha' class="form-control" type="password"
                                        name="confirmSenha" id="confirmSenha" placeholder="Confirmar senha">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="tipo">Tipo de usu치rio</label>
                            <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                                <option>Selecione um tipo de usu치rio:</option>
                                <option value="normal">Normal</option>
                                <option value="adm">Administrador</option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-center mt-5"></div>
                        <button type="submit" class="btn btn-danger mr-4" routerLink='/entrar'>Cancelar</button>
                        <button type="submit" class="btn btn-primary" (click)='cadastrar()'>Cadastrar</button>
                    </form>
            </div>
        </div>
    </div>
</div>
</div>
